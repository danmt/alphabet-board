<header>
  <h1>Alphabet Board</h1>
  <p>
    This is an alphabet board created to help people with cognitive problems to
    interact with applications
  </p>
</header>

<main
  (click)="handleClick()"
  appSectionSelector
  [selected]="activeSection$ | async"
>
  <section appCharacterSelector [selected]="activeIndex$ | async">
    <article *ngFor="let letter of letterM[0]">
      {{ letter | char }}
    </article>
  </section>

  <section>
    <article *ngFor="let letter of letterM[1]">
      {{ letter | char }}
    </article>
  </section>

  <section>
    <article *ngFor="let letter of letterM[2]">
      {{ letter | char }}
    </article>
  </section>

  <section>
    <article *ngFor="let letter of letterM[3]">
      {{ letter | char }}
    </article>
  </section>
